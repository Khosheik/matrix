  @if(list.displayed === 1) {
    <div class="list">
      <app-list-header [list]="list" [lists]="lists"/>
      <ol>
          @if(addingTask === true){
              <li>
                  <input type="text" #task class="checkboxList" placeholder="Enter your task" (keyup.enter)="addTask(task.value)" autofocus>
              </li>
          }
          @for (task of list.tasks; track task.id) {
              @if(task.status === 1) {
              <li>
                  <div>
                      <input class="checkboxList" type="checkbox" (click)="changeStatus(task.status)" checked>
                      <span>{{task.task}}</span>
                  </div>
                  <mat-icon class="delete-icon" aria-hidden="false" aria-label="Delete a task" fontIcon="delete" (click)="deleteTask(task.id)"></mat-icon>
              </li>
              } 
              @else {
              <li>
                  <div>
                      <input class="checkboxList" type="checkbox" (click)="changeStatus(task.status)">
                      <span>{{task.task}}</span>
                  </div>
                  <mat-icon class="delete-icon" aria-hidden="false" aria-label="Delete a task" fontIcon="delete" (click)="deleteTask(task.id)"></mat-icon>
              </li>
              }     
          }
      </ol>
    </div> 
  }
